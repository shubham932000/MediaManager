{% extends "MediaManager/header.html" %}
{% load static %}

{% block head %}
     <link rel="stylesheet" href="{% static "CSS/styles.css" %}">
{% endblock %}


{% block page %}
    <h3>You have {{ album_count }} albums</h3>
    <a href="{% url 'album_list' %}"><button>View all Albums</button></a>
    <hr>
    <h3>You have {{ song_count }} songs</h3>
    <a href="{% url 'songs_list' %}"><button>View all Songs</button></a>
    <hr>
    <h3>You have used {{ file_size }} bytes till now</h3>
{% endblock %}
